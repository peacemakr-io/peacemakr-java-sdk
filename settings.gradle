def package_identifier
def java_version = JavaVersion.VERSION_1_7
if(JavaVersion.current() == java_version){
    logger.lifecycle('Setting project name to \'peacemakr-java-sdk-jdk7\'.')
    package_identifier = "-jdk7"
} else
    throw new GradleException('This release expects java v' + java_version + ' for a compilation.')
rootProject.name = 'peacemakr-java-sdk' + package_identifier